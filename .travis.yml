sudo: required

language: python

cache: pip

python:
    - "2.7"

install:
    - pip install -r requirements.txt

services:
    - docker

env:
  DOCKER_COMPOSE_VERSION: 1.7.0

before_install:
  - sudo apt-get update -y
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
     - nosetests --with-coverage
     - ./extract/parse_downloads.py data/110302-sample && mv data/110302-sample.csv data/all.log.csv
     - docker-compose up -d
     - sleep 15
     - docker-compose run psql -f /sql/build_database.sql
     - docker-compose run psql -f /sql/tests.sql

after_success:
  - coveralls

